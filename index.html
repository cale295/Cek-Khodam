<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Khodam Lu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
  <div class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">

      <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Cek Khodam Lu</h1>

      <button id="check-khodam" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Cek</button>
      <div id="result" class="mt-6 text-center"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
